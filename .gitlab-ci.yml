stages:
  - build

rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo test --verbose --no-feault-features # no_std
    - cargo test --verbose --all-features

rust-beta:
  stage: build
  image: rustdocker/rust:beta
  script:
    - cargo test --verbose --no-feault-features # no_std
    - cargo test --verbose --all-features

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo test --verbose --no-feault-features # no_std
    - cargo test --verbose --all-features
  allow_failure: true
